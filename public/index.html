<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="h1">Swiper</h1>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/1.jpg" class="img" alt="slide">
            </div>
            <div class="swiper-slide">
                <img src="img/2.jpg" class="img" alt="slide">
            </div>
            <div class="swiper-slide">
                <img src="img/3.jpg" class="img" alt="slide">
            </div>
            <div class="swiper-slide">
                <img src="img/4.jpg" class="img" alt="slide">
            </div>
            <div class="swiper-slide">
                <img src="img/5.jpg" class="img" alt="slide">
            </div>
        </div>

        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>
</body>
</html>
